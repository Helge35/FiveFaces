<GridLayout class="page" rows="auto, *, 100" columns="*, *, *"
            orientation="horizontal" horizontalAlignment="center" class="body" >

<AbsoluteLayout col="0" class="menuplace">
    <AbsoluteLayout  (tap)="onButtonTap()" class="openmenu">
        <Label class="wave_btn1" ></Label>
        <Label class="wave_btn2"></Label>
        <Label class="wave_btn3"></Label>
    </AbsoluteLayout>
</AbsoluteLayout>

<Label text="FaceMe" col="1" (tap)="onButtonTap()"  class="FaceMe">
</Label>

<AbsoluteLayout (tap)="backToFaces()"  class="backbtn" >
    <Label class="wave_btn1" ></Label>
    <Label class="wave_btn2"></Label>
    <Label class="wave_btn3"></Label>
    <Image src="~/app/images/arrow.png" class="arrowicon" ></Image>
</AbsoluteLayout>

    <AbsoluteLayout (tap)=exportImg() class="sharebtn" horizontalAlignment="right">
        <Label class="wave_btn1" ></Label>
        <Label class="wave_btn2"></Label>
        <Label class="wave_btn3"></Label>
        <Image src="~/app/images/share.png" class="shareicon" ></Image>
    </AbsoluteLayout>

    <AbsoluteLayout row="1" col="0" colSpan="3" class="mask" clipToBounds="true">
        <ListView row="*" col="*" [items]="faces"  >
            <ng-template let-item="item" let-i="index">
                <StackLayout class="slices">
                    <Image  stretch="aspectFit" [src]="item.imageSrc"></Image>
                </StackLayout>
            </ng-template>
        </ListView>
    </AbsoluteLayout>


    <AbsoluteLayout row="2" col="0" class="rnd3" (tap)=cutImg(3)>
        <Label text="SliceMe" class="slicetext" ></Label>
        <Image src="~/app/images/play.png" class="sliceicon" ></Image>
    </AbsoluteLayout>
    <AbsoluteLayout row="2" col="1" class="rnd4" (tap)=cutImg(4)>
        <Label text="SliceMe" class="slicetext" ></Label>
        <Image src="~/app/images/play.png" class="sliceicon" ></Image>
    </AbsoluteLayout>
    <AbsoluteLayout row="2" col="2" class="rnd5" (tap)=cutImg(5)>
        <Label text="SliceMe" class="slicetext" ></Label>
        <Image src="~/app/images/play.png" class="sliceicon" ></Image>
    </AbsoluteLayout>

    <AbsoluteLayout row="1" col="0" colSpan="3" class="bottomwaves">
    </AbsoluteLayout>

</GridLayout>
