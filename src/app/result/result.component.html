<GridLayout class="page" rows="auto, *, 100" columns="*, *, *"
            orientation="horizontal" horizontalAlignment="center" class="body" >

<AbsoluteLayout col="0" class="menuplace">
    <AbsoluteLayout text="M" (tap)="onButtonTap()" class="openmenu">
        <Label class="wave_btn1" ></Label>
        <Label class="wave_btn2"></Label>
        <Label class="wave_btn3"></Label>
    </AbsoluteLayout>
</AbsoluteLayout>

<Label text="FaceMe" col="1" (tap)="onButtonTap()"  class="FaceMe">
</Label>

<AbsoluteLayout (tap)="backToFaces()"  class="backbtn" >
    <Label class="wave_btn1" ></Label>
    <Label class="wave_btn2"></Label>
    <Label class="wave_btn3"></Label>
</AbsoluteLayout>

<ListView row="1" [items]="faces" separatorColor="transparent" class="mask fiveslices" >
    <ng-template let-item="item" let-i="index">
        <StackLayout orientation="horizontal" class="slice1">
            <Image  stretch="none" [src]="item.imageSrc"></Image>
        </StackLayout>
    </ng-template>
</ListView>

        <Button row="2" col="0" text="3" style="width: 50;" (tap)=cutImg(3) ></Button>
        <Button row="2" col="1" text="4" style="width: 50;" (tap)=cutImg(4)></Button>
        <Button row="2" col="2" text="5" style="width: 50;"  (tap)=cutImg(5)></Button>

</GridLayout>
