

<StackLayout style="margin-top: 150; margin-left: 50;">
<ListView  [items]="faces" separatorColor="transparent"  >
    <ng-template let-item="item" let-i="index">
        <StackLayout orientation="horizontal">
            <Image  stretch="none" [src]="item.imageSrc"></Image>
        </StackLayout>
    </ng-template>
</ListView>

<Button text="Back" (tap)="backToFaces()"  class="btn btn-primary" ></Button>
</StackLayout>
