<GridLayout class="page" rows="*, *, *" columns="*, *, *"
            orientation="horizontal" horizontalAlignment="center" class="body" >

    <GridLayout columns="*, *, *" colSpan="3" >
        <AbsoluteLayout row="0" col="0" (tap)="onButtonTap()" class="openmenu">
            <Label class="wave_btn1" ></Label>
            <Label class="wave_btn2"></Label>
            <Label class="wave_btn3"></Label>
        </AbsoluteLayout>

        <AbsoluteLayout row="0" col="0" (tap)="backToFaces()"  class="backbtn" >
            <Label class="wave_btn1" ></Label>
            <Label class="wave_btn2"></Label>
            <Label class="wave_btn3"></Label>
            <Image src="~/app/images/arrow.png" class="arrowicon" ></Image>
        </AbsoluteLayout>

        <AbsoluteLayout row="0" col="2" (tap)=exportImg() class="sharebtn" >
            <Label class="wave_btn1" ></Label>
            <Label class="wave_btn2"></Label>
            <Label class="wave_btn3"></Label>
            <Image src="~/app/images/share.png" class="shareicon" ></Image>
        </AbsoluteLayout>
    </GridLayout>

    <AbsoluteLayout  class="menuplace">
    </AbsoluteLayout>

    <Label text="FaceMe" row="0" col="1" (tap)="onButtonTap()"  class="FaceMe">
    </Label>

    <AbsoluteLayout row="2" col="0" colSpan="3" class="bottomwaves" >
    </AbsoluteLayout>

    <AbsoluteLayout row="0" col="0" colSpan="3" rowSpan="2" class="mask" clipToBounds="true" borderwidth="1" bordercolor="red">
        <ListView row="*" col="*" [items]="faces"  >
            <ng-template let-item="item" let-i="index">
                <StackLayout class="slices">
                    <Image  stretch="aspectFit" [src]="item.imageSrc"></Image>
                </StackLayout>
            </ng-template>
        </ListView>
    </AbsoluteLayout>


    <AbsoluteLayout row="2" col="0" class="rnd3" (tap)=cutImg(3)>
        <Label text="SliceMe" class="slicetext" ></Label>
        <Image src="~/app/images/play.png" class="sliceicon" ></Image>
    </AbsoluteLayout>
    <AbsoluteLayout row="2" col="1" class="rnd4" (tap)=cutImg(4)>
        <Label text="SliceMe" class="slicetext" ></Label>
        <Image src="~/app/images/play.png" class="sliceicon" ></Image>
    </AbsoluteLayout>
    <AbsoluteLayout row="2" col="2" class="rnd5" (tap)=cutImg(5)>
        <Label text="SliceMe" class="slicetext" ></Label>
        <Image src="~/app/images/play.png" class="sliceicon" ></Image>
    </AbsoluteLayout>


</GridLayout>
