	<GridLayout rows="250, auto, *" style="margin-top: 50;" >

			showCaptureIcon="false" showGalleryIcon="false" (loaded)="camLoaded($event)"
			(toggleCameraEvent)="toggleCameraEvent($event)" (photoCapturedEvent)="photoCapturedEvent($event)"
			(imagesSelectedEvent)="imagesSelectedEvent($event)">

			</GridLayout-->
		</CameraPlus>
		<StackLayout  *ngIf='isPreview' >
			<Image  src="~/app/images/greeting.jpg" height="200"></Image>
			<Label text="Preview Mode" style="text-align: center;"></Label>
		</StackLayout>

		<ListView row="1" [items]="faces" (itemTap)="onItemTap($event)" class="list-group" style="height: 200; width: 300;margin-top: 20;">
			<ng-template let-item="item" let-i="index" let-odd="odd" let-even="even">
				<StackLayout class="faces-list" orientation="horizontal">
					<Label [text]="item.id" class="scroll-pane"></Label>
					<Image row="1" col="1" class="preview-image" stretch="none" [src]="item.imageSrc"></Image>
					<Button text="X" (tap)="deleteFace(item.id)" ></Button>
				</StackLayout>
			</ng-template>
		</ListView>

		<GridLayout row="2" rows="auto, auto, auto, auto" columns="*, *">
			<Button text="Take Pic" (tap)="takePicFromCam()" row="1" col="0" class="btn btn-primary"></Button>
			<Button text="Toggle Flash" (tap)="toggleFlashOnCam()" row="1" col="1" class="btn btn-primary"></Button>
			<Button text="Toggle Camera" (tap)="toggleTheCamera()" row="2" col="0" class="btn btn-primary"></Button>

			<Button text="GO" (tap)="create()" row="2" col="1" class="btn btn-primary"></Button>
		</GridLayout>
	</GridLayout>
</ScrollView>
